<div class='tab-pane' id='cancer-tab'>


    <div class="form-group row">
        <label class="h4 col-sm-offset-3 col-sm-2" for="cancers">Episode:</label>
        <div class="col-sm-4">
            <select class="form-control" id="cancers" v-model="selected">
                <option v-for="cancer in patient.cancers" v-bind:value="cancer">
                    {{ cancer.cancerType }}
                </option>
            </select>
        </div>
    </div>

    <form>
        <div class="form-group row">
            <label class="col-sm-2" for="episodeId">Episode Id:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" v-model="selected.id" id="episodeId">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="cancerType">Episode Type:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" v-model="selected.cancerType" id="cancerType">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="dateDiagnosed">Date Diagnosed:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" v-model="selected.dateDiagnosed" id="dateDiagnosed">
            </div>
        </div>

        <button class="btn btn-default" type="reset">Reset</button>
        <button class="btn btn-primary" type="button">Update</button>
    </form>
</div>
